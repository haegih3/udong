<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>후기작성 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix">
   <div class="inner">
		<a href="javascript:history.go(-1);" class="hd_back fl"></a>
		<h1>후기작성</h1>
    </div>
</header>
<section id="review">
	<div class="full_height box_center">
		<div>
			<p>만족도를 평가해주세요</p>
			<div class="starRev">
			  <span class="starR on">별1</span>
			  <span class="starR">별2</span>
			  <span class="starR">별3</span>
			  <span class="starR">별4</span>
			  <span class="starR">별5</span>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$('.starRev span').click(function(){
			  $(this).parent().children('span').removeClass('on');
			  $(this).addClass('on').prevAll('span').addClass('on');
			  return false;
			});
		});
	</script>
	<div class="btn_group_1">
		<button type="button" onclick="location.href='review_write.html'" class="btn_submit">다음</button>
	</div>
</section>

</body>

</html>
