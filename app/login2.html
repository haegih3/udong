<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>로그인 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<section id="login_form" class="pb_60">
	<div class="logo"><a href="main.html"><img src="img/logo.png" alt="로고"></a></div>
	<div class="inner">
		<form name="login" class="form_set">
			<fieldset>
				<legend class="blind">로그인정보 입력</legend>
				<div class="ipbox">
					<label for="login_id">아이디</label>
					<input type="text" name="id" id="login_id" placeholder="아이디를 입력해주세요">
				</div>
				<div class="ipbox">
					<label for="login_pwd">비밀번호</label>
					<input type="password" name="pwd" id="login_pwd" placeholder="비밀번호를 입력해주세요">
				</div>
				<div class="btn_find">
					<a href="find.html">아이디/비밀번호 찾기</a>
				</div>
				<div class="chkbox_container">
					<input type="checkbox" name="idFix" id="auto_login" checked>
					<label for="auto_login" class="chkbox">자동 로그인</label>
				</div>
				<button type="button" onclick="location.href='main.html'" class="btn_submit">로그인</button>
				<button type="button" onclick="location.href='order_no.html'" class="btn_line">비회원구매</button>
				<a href="join.html" class="btn_go">회원가입</a>
			</fieldset>
		</form>
	</div>
	
	<!-- sns 로그인 시작 -->
	<div class="sns_login bottom_fix">
		<ul class="clearfix">
			<li class="sns_kakao fl"><a href="javascript:;"><span class="blind">카카오톡으로 로그인하기</span></a></li>
			<li class="sns_naver fl"><a href="javascript:;"><span class="blind">네이버로 로그인하기</span></a></li>
			<li class="sns_google fl"><a href="javascript:;"><span class="blind">구글로 로그인하기</span></a></li>
			<li class="sns_facebook fl"><a href="javascript:;"><span class="blind">페이스북으로 로그인하기</span></a></li>
			<li class="sns_mobile fl"><a href="javascript:;"><span class="blind">모바일계정으로 로그인하기</span></a></li>
		</ul>
	</div>
</section>

</body>

</html>
