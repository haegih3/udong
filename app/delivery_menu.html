<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>배달 상세페이지 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd" style="position: absolute;">
   <div class="inner clearfix">
		<a href="javascript:self.close();" class="hd_x fl"></a>
    </div>
</header>
<section id="delivery_menu">

	<div class="sub_visual">
		<img src="img/sample_food_bulgogi.png" alt="배달업체 대표이미지">
	</div>
	
	<article class="menu_info">
		<div class="inner">
			<h2>메뉴명입니다.</h2>
			
			<p class="text">
				설명글입니다. 작성하지 않으면 보이지 않습니다.<br>메뉴 설명글입니다. 작성하지 않으면 보이지 않습니다.<br>밤바라밤밥바밥
			</p>
		</div>
	</article>
	
	<form name="login" class="form_set">
		<fieldset>
			<legend>메뉴선택</legend>
			<div class="ipbox">
				<div class="inner clearfix">
					<p class="menu_opt_tit fl">가격</p>
					<p class="prd_price fr">
						<span class="last_price"><em class="price_num">12,000</em>원</span>
					</p>
				</div>
			</div>
			<div class="ipbox radio_container">
				<div class="inner">
					<table>
						<caption class="menu_opt_tit">필수선택</caption>
						<tr>
							<th>
								<input type="radio" name="menu_opt_1" id="opt1" value="small" checked>
								<label for="opt1">소<span>(기본)</span></label>
							</th>
							<td>추가비용없음</td>
						</tr>
						<tr>
							<th>
								<input type="radio" name="menu_opt_1" id="opt2" value="medium">
								<label for="opt2">중</label>
							</th>
							<td>+7,000원</td>
						</tr>
						<tr>
							<th>
								<input type="radio" name="menu_opt_1" id="opt3" value="large">
								<label for="opt3">대</label>
							</th>
							<td>+12,000원</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="ipbox chkbox_container">
				<div class="inner">
					<table>
						<caption class="menu_opt_tit">추가선택</caption>
						<tr>
							<th>
								<input id="ck1" class="normal" type="checkbox" name="menu_opt_2">
								<label for="ck1">추가옵션입니다. 입력하지 않으면 뜨지 않습니다.</label>
							</th>
							<td>추가비용없음</td>
						</tr>
						<tr>
							<th>
								<input id="ck2" class="normal" type="checkbox" name="menu_opt_2">
								<label for="ck2">추가옵션입니다. 입력하지 않으면 뜨지 않습니다.</label>
							</th>
							<td>+1,000원</td>
						</tr>
						<tr>
							<th>
								<input id="ck3" class="normal" type="checkbox" name="menu_opt_2">
								<label for="ck3">추가옵션입니다.</label>
							</th>
							<td>+2,000원</td>
						</tr>
						<tr>
							<th>
								<input id="ck4" class="normal" type="checkbox" name="menu_opt_2">
								<label for="ck4">추가옵션입니다.</label>
							</th>
							<td>+3,000원</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="ipbox">
				<div class="inner clearfix">
					<p class="deli_desc fl">최소주문금액<span>15,000</span>원</p>
					<div class="selected_count fr">
						<input type="button" value="-" class="button_count no_active" disabled>
						<input type="text" readonly class="number_product" value="1">
						<input type="button" value="+" class="button_count no_active" >
					</div>
				</div>
			</div>

			<div class="total_area">
				<table>
					<caption class="blind">선택한 상품 총 가격</caption>
					<tr>
						<th scope="col">주문금액</th>
						<td class="prd_price"><span class="price_num">12,000</span>원</td>
					</tr>
				</table>
			</div>
			
			<div class="bottom_fix">
				<button type="button" class="btn_line" onclick="location.href='cart.html'">장바구니</button>
				<button type="button" class="btn_submit js_go_buying" onclick="location.href='order_no.html'">구매하기</button>
			</div>
		</fieldset>
	</form>
	
	
</section>
</body>

</html>
