<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>상품문의 작성(글쓰기) - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/all.min.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix">
   <div class="inner">
		<a href="javascript:history.go(-1);" class="hd_back fl"></a>
		<h1>상품문의 작성</h1>
    </div>
</header>
<section id="qna_write" class="write_form">
	<form class="form_set">
		<div class="inner">
			<div class="ipbox">
				<label for="qna_tit">제목</label>
				<input type="text" name="qna_tit" id="qna_tit" required placeholder="제목을 입력하세요.">
				<div class="chkbox_container">
					<input type="checkbox" name="view_open" id="open">
					<label for="open" class="chkbox">비공개</label>
				</div>
			</div>

			<div class="ipbox">
				<label for="qna_comment">내용</label>
				<textarea name="qna_comment" id="qna_comment" required class="textarea-basic" style="height: calc(100vh - 260px);"></textarea>
			</div>
		</div>
	</form>

	<div class="btn_group_1">
		<button type="button" onclick="location.href='main.html'" class="btn_submit">후기작성</button>
	</div>
</section>

</body>

</html>
