<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>내 위치 설정 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix bd_bottom">
	<div class="inner">
		<a href="javascript:self.close();" class="hd_x fl"><span class="blind">창닫기</span></a>
		<h1>내 위치 설정</h1>
	</div>
</header>
<!-- //header -->
<section id="location" class="pb_60">
	<h2 class="blind">내 위치 설정</h2>
	<div class="inner">
		<h3>위치 설정</h3>
		<div class="btn_group_2">
			<button type="button" class="btn_submit">내 위치 찾기</button>
			<button type="button" class="btn_line">주소 검색하기</button>
		</div>
	</div>
	
	<div class="trbox"></div>
	
	<div class="loct_now inner">
		<h3>현재 위치</h3>
		<p class="addr js_txt">
			인천광역시 연수구 송도동
		</p>
		<button type="button" class="btn_submit">+ 위치지정</button>
	</div>
	
	<div class="trbox"></div>
		
	<div class="addr_list">
		<div class="inner">
			<h3>최근위치</h3>
			<ul>
				<li>
					<p class="js_txt_origin">
						인천광역시 연수구 연수동
					</p>
					<div class="btn_group">
						<input class="btn_pos js_txt_btn" type="button">
						<input class="btn_del js_del" type="button">
					</div>
				</li>
				<li>
					<p class="js_txt_origin">
						인천광역시 부평구 부평동
					</p>
					<div class="btn_group">
						<input class="btn_pos js_txt_btn" type="button">
						<input class="btn_del js_del" type="button">
					</div>
				</li>
				<li>
					<p class="js_txt_origin">
						인천광역시 남구 주안동
					</p>
					<div class="btn_group">
						<input class="btn_pos js_txt_btn" type="button">
						<input class="btn_del js_del" type="button">
					</div>
				</li>
				<li>
					<p class="js_txt_origin">
						인천광역시 남동구 선학동
					</p>
					<div class="btn_group">
						<input class="btn_pos js_txt_btn" type="button">
						<input class="btn_del js_del" type="button">
					</div>
				</li>
			</ul>
		</div>
	</div>
</section>

</body>

</html>
