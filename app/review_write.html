<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>후기작성(글쓰기) - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/all.min.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix">
   <div class="inner">
		<a href="javascript:history.go(-1);" class="hd_back fl"></a>
		<h1>후기작성</h1>
    </div>
</header>
<section id="review_write" class="write_form pb_60">
	<div class="inner">
		<form class="form_set">
			<fieldset>
				<div class="ipbox">
					<label for="rvw_tit">제목</label>
					<input type="text" name="rvw_tit" id="rvw_tit" required placeholder="제목을 입력하세요.">
				</div>
		
				<div class="ipbox">
					<label for="rvw_comment">내용</label>
					<textarea name="rvw_comment" id="rvw_comment" required class="textarea-basic" style="height: calc(100vh - 400px);"></textarea>
				</div>
			</fieldset>
		</form>
				
		<!--	사진			-->
		<div class="rvp_group">
			<span class="rvp_tit">이미지 첨부<span class="point"></span></span>
		
			<div class="rvp_thumb swiper-container">
				<ul class="swiper-wrapper js_list">
					<li class="swiper-slide">
						<div class="img_wr">
							<figure class="thumb_img"><i class="fas fa-camera"></i></figure>
							<p class="pic_num"><span class="js_all_num pink"></span> / <span>5</span></p>
						</div>
					</li>
					<li class="swiper-slide">
						<div class="img_wr">
							<figure class="thumb_img"><img src="img/goodsample_8.png" alt="후기사진"></figure>
							<input class="ckbox btn_del" type="button">
						</div>
					</li>
					<li class="swiper-slide">
						<div class="img_wr">
							<figure class="thumb_img"><img src="img/goodsample_8.png" alt="후기사진"></figure>
							<input class="ckbox btn_del" type="button">
						</div>
					</li>
					<li class="swiper-slide">
						<div class="img_wr">
							<figure class="thumb_img"><img src="img/goodsample_8.png" alt="후기사진"></figure>
							<input class="ckbox btn_del" type="button">
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- 첨부된 이미지 -->
		<script>
			var swiper = new Swiper('.rvp_thumb.swiper-container', {
			  slidesPerView: 3.4,
			  spaceBetween: 20,
			  freeMode: true,
			});
			

		</script>
	</div>

	<div class="btn_group_1">
		<button type="button" onclick="location.href='main.html'" class="btn_submit">후기작성</button>
	</div>
</section>

</body>

</html>
