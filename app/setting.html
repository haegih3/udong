<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>설정 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix bd_bottom">
	<div class="inner">
		<a href="javascript:self.close();" class="hd_x fl"><span class="blind">창닫기</span></a>
		<h1>설정</h1>
	</div>
</header>
<!-- //header -->
<section id="setting" class="pb_60">
	<h2 class="blind">설정하기</h2>
	<div class="chk_basic inner">
		<h3 class="blind">기본 알람 동의</h3>
		<ul>
			<li class="clearfix">
				<div class="fl">
					푸시 알람 동의
				</div>
				<div class="onoffswitch fr">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="push_onoffswitch" tabindex="0" checked>
					<label class="onoffswitch-label" for="push_onoffswitch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</li>
		</ul>
	</div>
	
	<div class="trbox"></div>
	
	<div class="chk_choice inner">
		<h3>마케팅 수신동의(선택)</h3>
		<ul>
			<li class="clearfix">
				<div class="fl">
					이메일 수신동의
				</div>
				<div class="onoffswitch fr">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="email_onoffswitch" tabindex="0">
					<label class="onoffswitch-label" for="email_onoffswitch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</li>
			<li class="clearfix">
				<div class="fl">
					sms(문자) 수신 동의
				</div>
				<div class="onoffswitch fr">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="sms_onoffswitch" tabindex="0">
					<label class="onoffswitch-label" for="sms_onoffswitch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</li>
		</ul>
	</div>
	
	<div class="btn_group">
		<button type="button">회원탈퇴</button>
		<button type="button">로그아웃</button>
	</div>
</section>

</body>

</html>
