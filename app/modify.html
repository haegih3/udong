<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>개인정보수정 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix bd_bottom">
   <div class="inner">
		<a href="javascript:history.go(-1);" class="hd_back fl"></a>
		<h1>개인정보수정</h1>
		<div class="tnb">
			<ul>
				<li class="cart"><a href="cart.html"><span class="blind">장바구니</span></a></li>
				<li class="myinfo"><a href="myinfo.html"><span class="blind">계정정보</span></a></li>
			</ul>
		</div>
    </div>
</header>
<section id="modify">
	<form name="login" class="form_set">
		<fieldset>
			<legend class="blind">회원가입정보</legend>
			<div class="inner">
			
				<h3>아이디</h3>
				<div class="ipbox idbox">
					<span class="shortening fl">아이디혹은 소셜계정정보가 노출됩니다.</span>
					
					<span class="i_pers sns_naver fr"><img src="img/sns_naver_circle.png" alt="네이버"></span>
					<!--
					<span class="i_pers fr"><img src="img/sns_personalmem_circle.png" alt="일반멤버"></span>
					<span class="i_pers sns_naver fr"><img src="img/sns_naver_circle.png" alt="네이버"></span>
					<span class="i_pers sns_kakao fr"><img src="img/sns_kakao_circle.png" alt="카카오톡"></span>
					<span class="i_pers sns_google fr"><img src="img/sns_google_circle.png" alt="구글"></span>
					<span class="i_pers sns_facebook fr"><img src="img/sns_facebook_circle.png" alt="페이스북"></span>-->
				</div>
				
				<h3>회원등급</h3>
				<div class="ipbox levelbox bg_grd">
					<span class="shortening fl">등급등급등급등급</span>
					<a href="policy_member.html" target="_blank" class="btn_go fr">회원등급안내</a>
				</div>
				
				<h3>현재위치</h3>
				<div class="ipbox loctbox">
					<span class="shortening fl">인천광역시 연수구 송도동</span>
					<a href="location.html" target="_blank" class="btn_go fr">위치 재설정</a>
				</div>
				
				<div class="ipbox wnbox">
					<label for="join_nickname">닉네임</label>
					<input type="text" name="nickname" id="join_nickname" value="갸갸갸갸">
					<button type="button" class="pink">중복체크</button>
					<span class="warning">사용 불가능한 닉네임입니다</span>
				</div>
				<div class="ipbox">
					<label for="join_pwd">비밀번호</label>
					<input type="password" name="pwd" id="join_pwd" placeholder="특수문자 포함 7자 이상입력">
					<label for="confirm_pwd">비밀번호 확인</label>
					<input type="password" name="pwd" id="confirm_pwd" placeholder="특수문자 포함 7자 이상입력">
				</div>
			</div>
			<div class="trbox"></div>
			<div class="inner">
				<div class="ipbox">
					<label for="join_name">이름</label>
					<input type="text" name="name" id="join_name" value="김우동">
				</div>
				<div class="ipbox wnbox">
					<label for="join_phone">휴대전화</label>
					<input type="text" name="phone" id="join_phone" value="00012345678">
					<button type="button" class="pink">인증요청</button>
					<span class="warning">인증 문자가 발송되었습니다.</span>
				</div>
				<div class="ipbox wnbox">
					<label for="join_number">인증번호</label>
					<input type="text" name="number" id="join_number" placeholder="인증번호를 입력해주세요">
					<button type="button" class="pink">인증하기</button>
					<span class="warning">인증이 승인되었습니다.</span>
				</div>
				
				<div class="ipbox combobox">
					<label>생년월일</label>
					<select id="years" class="combo_year">
						<option value="" hidden>년도</option>
					</select>
					<select id="months">
						<option value="" hidden>월</option>
					</select>                        
					<select id="days">
						<option value="" hidden>일</option>
					</select> 
				</div>
				
				<div class="ipbox radio_box">
					<label>성별</label>
					<input type="radio" name="gender" id="gender_m" value="male">
					<label for="gender_m" class="chkbox">남</label>
					<input type="radio" name="gender" id="gender_f" value="female" checked>
					<label for="gender_f" class="chkbox">여</label>
				</div>
				<div class="ipbox">
					<label for="join_email">이메일</label>
					<input type="text" name="email" id="join_email" value="cjbsnc@email.com">
				</div>
				<div class="ipbox ip_addr">
					<label for="join_addr">배송주소</label>
					<div class="addr_search">
						<input type="text" id="join_add" class="ip_search" value="충북 청주시 흥덕구 옥산면 옥산산단로">
						<button type="button" class="btn_sch_bg"><span class="blind">주소검색하기</span></button>
					</div>
					<input type="text" value="상세주소상세주소">
				</div>
				
			</div>
			<div class="btn_group_1 ">
				<button type="button" onclick="location.href='main.html'" class="btn_grey">회원정보수정</button>
				<!-- 폼에 입력이 완성되면 아래 버튼클래스명으로 클래스명 바꿔줌
				<button type="button" onclick="location.href='main.html'" class="btn_submit">회원가입</button>-->
			</div>
		</fieldset>
	</form>
</section>

</body>

</html>
