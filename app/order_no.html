<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>비회원 주문서 - 우리동네</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd fix">
   <div class="inner">
		<a href="javascript:history.go(-1);" class="hd_back fl"></a>
		<h1>비회원 주문서작성</h1>
    </div>
</header>
<section id="order_no" class="order">
	<article>
		<div class="inner">
			<h2>주문상품 확인</h2>
			<ul class="selected_list">
				<li>
					<div class="img_wr">
						<figure class="thumb_img">
							<img src="img/goodsample1_big.png" alt="음식">
						</figure>
					</div>

					<div class="thumb_head">
						<p class="prd_tit shortening">상품명입니다.상품명입니다.</p>
						<p class="selected_tit">옵션 : <span>블랙</span><span>260<em class="plus_price">+5,000원</em></span></p>
						<p class="selected_price"><span>54,500</span>원</p>
					</div>
				</li>
				
			<!--<li>
					<div class="img_wr">
						<figure class="thumb_img">
							<img src="img/goodsample1_big.png" alt="음식">
						</figure>
					</div>

					<div class="thumb_head">
						<p class="prd_tit shortening">상품명입니다.상품명입니다.</p>
						<p class="selected_tit">옵션 : <span>블랙</span><span>260<em class="plus_price">+5,000원</em></span></p>
						<p class="selected_price"><span>54,500</span>원</p>
					</div>
				</li>-->
			</ul>
		</div>
	</article>

	<div class="trbox"></div>
	
	<form name="login" class="form_set">
		<fieldset>
			<legend class="blind">비회원 주문서 입력</legend>
			<div class="inner">
				<div class="order_sec">
					<h2>주문자 정보</h2>
					<div class="ipbox">
						<label for="join_name">이름</label>
						<input type="text" name="name" id="join_name" placeholder="이름을 입력해주세요">
					</div>
					<div class="ipbox wnbox">
						<label for="join_phone">휴대전화</label>
						<input type="text" name="phone" id="join_phone" placeholder="휴대폰번호를 입력해주세요">
						<button type="button" class="pink">인증요청</button>
						<span class="warning">인증 문자가 발송되었습니다.</span>
					</div>
					<div class="ipbox wnbox">
						<label for="join_number">인증번호</label>
						<input type="text" name="number" id="join_number" placeholder="전송받은 인증번호를 입력해주세요">
						<button type="button" class="pink">인증하기</button>
						<span class="warning">인증이 승인되었습니다.</span>
					</div>
				</div>
				
				<div class="order_sec">
					<div class="addr_group">
						<a href="javascript:;" class="circle_full">주문자와 동일</a>
						<a href="javascript:;" class="circle_full">주소록</a>
					</div>
					<h2>배송정보 입력</h2>
					<div class="ipbox ip_addr">
						<label for="join_addr">배송주소</label>
						<div class="addr_search">
							<input type="text" id="join_add" class="ip_search">
							<button type="button" class="btn_sch_bg"><span class="blind">주소검색하기</span></button>
						</div>
						<input type="text">
					</div>
					<div class="ipbox">
						<label for="join_addr">배송시 요청사항</label>
						<textarea name="" id="" cols="30" rows="5"></textarea>
					</div>
				</div>
				
				<div class="order_sec">
					<h2>결제방법</h2>
					<div class="ipbox radio_box clearfix">
						<input type="radio" name="pay" id="pay_1" value="type_1" checked>
						<label for="pay_1" class="chkbox">신용카드</label>
						<input type="radio" name="pay" id="pay_2" value="type_2">
						<label for="pay_2" class="chkbox">휴대전화</label>
						<input type="radio" name="pay" id="pay_3" value="type_3">
						<label for="pay_3" class="chkbox">가상계좌(무통장)</label>
						<input type="radio" name="pay" id="pay_4" value="type_4">
						<label for="pay_4" class="chkbox">카카오페이</label>
						<input type="radio" name="pay" id="pay_5" value="type_5">
						<label for="pay_5" class="chkbox">페이코</label>
						<input type="radio" name="pay" id="pay_6" value="type_6">
						<label for="pay_6" class="chkbox">삼성페이</label>
					</div>
				</div>
			</div>
				
			<div class="trbox"></div>
			
			<div class="agree_area ipbox chkbox_container">
				<div class="inner">
					<ul class="list_agree">
						<li>
							<input id="ck1" class="normal" type="checkbox" name="ck" checked>
							<label for="ck1">만 14세 미만 구매불가(필수)</label>
						</li>
						<li>
							<input id="ck2" class="normal" type="checkbox" name="ck" checked>
							<label for="ck2"><span class="blind">체크</span></label>
							<a href="javascript:;" target="_blank" class="link-policy">비회원 개인정보 수집동의</a>
						</li>
						<li>
							<input id="ck3" class="normal" type="checkbox" name="ck" checked>
							<label for="ck3"><span class="blind">체크</span></label>
							<a href="javascript:;" target="_blank" class="link-policy">구매조건 확인 및 결제진행 동의(필수)</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="btn_group">
				<button type="button" onclick="location.href='javascript:history.go(-1);'" class="btn_grey">취소</button>
				<button type="button" class="btn_grey">결제하기</button>
				<!-- 폼에 입력이 완성되면 아래 버튼클래스명으로 클래스명 바꿔줌
				
				<button type="button" class="btn_submit">결제하기</button>
				-->
			</div>
		</fieldset>
	</form>
</section>

</body>

</html>
